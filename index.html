<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/icone.icon.ico" type="image/htm">
    <title>CSV-Edit</title>
    <style>
        .hov{
            border-radius: 5px;
            border: none;
            background-color: aqua;
            color: rgb(32, 32, 32);
            font-weight: 600;
            width: 100px;
            height: 50px;
            transition: all 0.5s ease;
            
        }
        .hov:hover{
            box-shadow: 0px 0px 6px 5px rgba(0,0, 0, 0.2);
            transform:  scale(1.1);
            cursor: pointer;
        }
        .entrada{
            font-weight: 400;
            outline-color: rgb(42, 41, 53);
            
        }
        #dados{
            margin: 10px;
            width: 200px;
         
        }
        html{
            
            display: flex;
            align-items: start;
            justify-content: start;
            overflow-x: scroll;
        }
        body{
            margin: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        *{
            
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
            margin: 0;
            padding: 10px;
        }
        table{
            margin: 30px;
            border-collapse: collapse;
        }
        td{
            
            padding: 0px;
            text-align: center;
            border: 1px solid;
           
        }
        th{
            text-align: center;
            border: 1px solid;

        }
        .container_tab{
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
    .addbutton > img{
        padding: 0;
        width: 28px;
        height: 28px;
    }
    .addbutton:hover{
        transform: scale(1.1);
        cursor: pointer;
    }
    .addbutton{
        background-image: url(icon/add.png);
        background-size: cover;
        border-radius: 50%;
        transition: all 0.3s ease;
        padding: 0;
        width: 28px;
        height: 28px;
        background-color: transparent;
        border: none;
    }
    .table_hidden{
        white-space: nowrap;
        border: none;
    }

    </style>
</head>
<body>
    <div id="header" style="background-color: rgb(217, 242, 245); width: 860px;  border-radius: 6px; display: flex; flex-direction:row; flex-wrap: wrap; align-items: center;">
        <div style="padding-right: 15px; display: flex; border-right: 1px solid rgb(121, 157, 163); flex-direction: column; align-items: center;">
            <h1 style=" font-size: 14pt;border-radius: 6px;">Selecione um arquivo CSV para tabelar</h1>
    <input  type="file" name="arquivo" id="dados" style="margin: 10px; padding: 0px; width: 220px;">
        </div>
        
    
   <div style="display: flex; flex-direction: row;border-right: 1px solid rgb(121, 157, 163); align-items: end; margin-right: 15px;align-self: flex-end;">
    <div style="margin: 5px; padding: 2px;  padding: 5px; border-radius: 10px; display: flex; flex-direction: column; align-items: center;">
        <label for="hd_color" style="font-weight: 400;">Cabe√ßalho</label>
    <input style="padding: 2px; background-color: white; border-radius: 5px;" type="color" name="cor_header" id="hd_color" value="#51e4e6" onchange="mudarHD()">
    </div>
    <div style="margin: 5px; padding: 2px; padding: 5px; border-radius: 10px;display: flex;flex-direction: column; width: 100px;align-items: center;">
        <label for="hd_color">Linhas</label>
    <input style="padding: 2px; background-color: white; border-radius: 5px;" type="color" name="cor_header" id="l_color" value="#FFFFFF" onchange="mudarL()">
    </div>
    
   </div>
   <input id="new-tb" type="button" value="Criar Tabela" class="hov" style="width: 150px; box-shadow: none;margin:20px; " onclick="exibirNovo()">
   <div id="new_csv" style="display: none;">
        <label for="new_col" style="padding: 0px;">Colunas:</label>
        <input type="number" name="n colunas" id="new_col" style="width: 50px; border-radius: 7px; border: 1px solid gray; text-align: center; background-color: rgb(250, 253, 253);" value="1" min="1">
        <label for="new_lin" style="padding: 0px;">Linhas:</label>
        <input type="number" name="n linhas" id="new_lin"style="width: 50px; border-radius: 7px; border: 1px solid gray; text-align: center; background-color: rgb(250, 253, 253);" value="1" min="1">
        <input id="CSV_nome" type="text" placeholder="Nome do arquivo..." style="margin-left:20px ; box-shadow: none; width: 170px; height: 17px; border-radius: 7px; border: solid 1px gray;">
        <button onclick="NovoCSV()" class="hov" style="margin-left:20px ; box-shadow: none; width: 90px; height: 40px;">Criar</button>
   </div>
</div>
    <div><H1 id="arquivo_nome"></H1></div>
    <script src="script.js"></script>

</body>
</html>
