<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dados</title>
    <style>
        .hov{
            border-radius: 5px;
            border: none;
            background-color: aqua;
            color: rgb(32, 32, 32);
            font-weight: 600;
            width: 100px;
            height: 50px;
            transition: all 0.5s ease;
        }
        .hov:hover{
            box-shadow: 0px 0px 6px 5px rgba(0,0, 0, 0.2);
            transform:  scale(1.1);
            cursor: pointer;
        }
        .entrada{
            font-weight: 400;
            outline-color: rgb(42, 41, 53);
            
        }
        #dados{
            margin: 10px;
            width: 200px;
         
        }
        body{

            height: 95vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            
        }
        *{

            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
            margin: 0;
            padding: 10px;
        }
        table{
            
            margin: 30px;
            border-collapse: collapse;
        }
        td{
            
            padding: 0px;
            text-align: center;
            border: 1px solid;
           
        }
        th{
           background-color: aquamarine;
            text-align: center;
            border: 1px solid;

        }
        .container_tab{
            display: flex;
            justify-content: start;
            align-items: center;
        }
    .addbutton > img{
        padding: 0;
        width: 28px;
        height: 28px;
    }
    .addbutton:hover{
        transform: scale(1.1);
        cursor: pointer;
    }
    .addbutton{
        background-image: url(icon/add.png);
        background-size: cover;
        border-radius: 50%;
        transition: all 0.3s ease;
        padding: 0;
        width: 28px;
        height: 28px;
        background-color: transparent;
        border: none;
    }
    .table_hidden{
        white-space: nowrap;
        border: none;
    }
    </style>
</head>
<body>
    <h1 style=" font-size: 14pt; border-bottom: 5px solid rgb(0, 238, 255);">Selecione um arquivo CSV ou de texto para mostrar em tabela</h1>
    <input  type="file" name="arquivo" id="dados">
    <script src="script.js"></script>

</body>
</html>
