<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/icone.icon.ico" type="image/htm">
    <title>Editor-CSV</title>
    <style>
        *{
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 500;
            font-style: normal;
            font-size: 11pt;
            margin: 0;
        }
        .hov{
            margin: 5px;
            
            border-radius: 5px;
            border: none;
            height: 200px;
            background-color: transparent;
            width: 90px;
            height: 30px;
            transition: all 0.5s ease;
            
        }
        .hov:hover{
            background-color: rgb(215, 223, 223);
            cursor: pointer;
        }
        .entrada{
            font-weight: 400;
            outline-color: rgb(42, 41, 53);
            border: none;
            background-color: transparent;
            text-align: center;
            padding: 5px;
        }
        #dados{
            margin: 10px;
            width: 200px;
         
        }
        html{
            display: flex;
            align-items: start;
            justify-content: start;
            
        }
        body{
            width: 100vw;
            height: 97vh;
            padding: 0px;
            display: flex;
            flex-direction: column;
        }

        table{
            margin: 30px;
            border-collapse: collapse;
        }
        td{
            
            padding: 0px;
            text-align: center;
            border: 1px solid;
           
        }
        th{
            padding: 0px;
            text-align: center;
            border: 1px solid;

        }
        .container_tab{
            display: flex;
            justify-content: center;
            align-items: baseline;
            
        }

    .addbutton > img{
        padding: 0;
        width: 28px;
        height: 28px;
    }
    .addbutton:hover{
        transform: scale(1.1);
        cursor: pointer;
    }
    .addbutton{
        background-image: url(icon/add.png);
        background-size: cover;
        border-radius: 50%;
        transition: all 0.3s ease;
        padding: 0;
        width: 28px;
        height: 28px;
        background-color: transparent;
        border: none;
    }
    .removebutton > img{
        padding: 0;
        width: 24px;
        height: 24px;
    }
    .removebutton:hover{
        transform: scale(1.1);
        cursor: pointer;
    }
    .removebutton{
        background-image: url(icon/remove.png);
        background-size: cover;
        border-radius: 50%;
        transition: all 0.3s ease;
        padding: 0;
        margin-left: 6px;
        width: 28px;
        height: 28px;
        background-color: transparent;
        border: none;
    }
    .table_hidden{
        white-space: nowrap;
        border: none;
    }
    #header{
        flex-wrap: wrap;
        border-bottom: 1px solid rgb(145, 143, 143);
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: black;
    }
    #dados{
        display: none;  
    }
    #label-input{
        padding: 8px;
        line-height: 15px;
        margin-right: 5px;
        text-align: center;
        transition: all 0.5s ease;
        border-radius: 5px;
        
    }
    #label-input:hover{
        
        background-color: rgb(215, 223, 223);
        cursor: pointer;
    }
    #hd_color:hover{
        cursor: pointer;
        transform: scale(1.1);
    }
    #hd_color{
        border: none;
        width: 20px;
        height: 20px;
        padding: 20px;
        margin-left: 5px;
        margin-right: 5px;
        background-color: white;
        background-image: url(icon/cabecalho.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    #l_color{
        margin-left: 5px;
        margin-right: 5px;
        border: none;
        width: 20px;
        height: 20px;
        padding: 20px;
        background-color: white;
        background-image: url(icon/planilha.png);
        background-size: cover;
        background-position: center center;
    }
    #l_color:hover{
        cursor: pointer;
        transform: scale(1.1);
    }
    #container-botoes{
        display: flex;
        
        padding: 0px;
    }
    #container-arquivo{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0px;
    }
    #opçoes{
        padding: 5px;
        display: flex;
        flex-wrap: wrap;
        align-items:center;
        justify-content: flex-start;
    }
    .new_input{
        height: 15px;
        width: 35px;
        padding: 8px;
        border-radius: 4px;
        border: solid 1px gray;
    }
    #new_csv{
        margin-left: 15px;
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        align-items: center;
        padding: 5px;
        border-left: 1px solid gray;
        border-right:1px solid gray;
    }
    #CSV_nome{
        font-weight: 400;
        padding: 8px;
        border-radius: 4px;
        border:  1px solid gray;
        height: 15px;
        width: 135px;
        margin-left: 15px;
        margin-right: 5px;
    }
    #Screen_table{
        width: 99vw;
        height: 99vh;
        padding: 5px;
        margin: 0px;
        overflow: scroll;
        background-color: #f5f5f5;
        
    }
    #Screen_table ::-webkit-scrollbar{
            width: 1;
        }
    #new_data{
        display: flex;
        flex-direction: row;
        
    }
    #div_ta2{
        flex-direction: column;
    }

    #buttons{
        border-bottom: 1px solid gray;padding: 6px;background-color: #f5f5f5; display: flex; justify-content: space-between;align-items: center;
    }
    @media (max-width:904px){
        #opçoes{
            justify-content: center;
        }
    }
    @media (max-width:615px){
        #header{
            justify-content: center;
        }
        #opçoes{
            justify-content: center;
        }
        #new_data{
            
            flex-direction: column;
        }
        #new_name{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #new_csv{
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
    }
    @media print{
        #header{
            display: none;
        }
        #buttons{
            display: none;
        }
        #Screen_table{
            background-color: white;
            overflow:visible ;
        }
        .addbutton{
            display: none;
        }
        #remove{
            display: none;
        }
        #div_ta2{
            display: none;
        }
        ::-webkit-scrollbar{
            width: 0;
        }
        #divmax{
            padding: 0px;
            margin: 0px;
            align-items: flex-start;
            justify-content: start;
        }
    }
    </style>
</head>
<body>
    <header id="header">
        <div id="opçoes">
            <div  id="container-arquivo">
                <label  id="label-input" for="dados">Carregar Arquivo</label> <input  type="file" name="arquivo" id="dados" >
                
                <input id="new-tb" type="button" value="Criar Tabela" class="hov" onclick="exibirNovo()">
            </div>
            <div id="new_csv" style="display: none;">
                <div style="padding: 0px;" id="new_data">
                    <div>
                        <label for="new_col" >Colunas:</label>
                        <input class="new_input" type="number" name="n colunas" id="new_col" value="1" min="1">
                    </div>
                    <div>
                        <label for="new_lin">Linhas:</label>
                        <input class="new_input" type="number" name="n linhas" id="new_lin" value="1" min="1">
                    </div>
                    
                </div>
                <div  style="padding: 0px;" id="new_name">
                    <input id="CSV_nome" type="text" placeholder="Nome do arquivo...">
                    <button onclick="NovoCSV()" class="hov" >Finalizar</button>
                </div>
            </div>  
        </div>
        <div></div>
        <div id="container-botoes">
            <input id="save" type="button" value="Salvar" class="hov" style="display: none;" onclick="SalvarConteudo()">
            <input  type="color" name="cor_header" id="hd_color"onchange="mudarHD()" >
            <input type="color" name="cor_header" id="l_color"onchange="mudarL()">
        </div>
    </header>
    <div id="buttons" >
        <H1 style="display: none; "  id="arquivo_nome"></H1>
        <h3 id="size" style="padding-left: 5px;"></h3>
    </div>
    <div id="Screen_table"></div>
    <script src="script.js"></script>

</body>
</html>
