<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/icone.icon.ico" type="image/htm">
    <title>CSV-Edit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        .hov{
            margin: 0px;
            padding: 0px;
            border-radius: 5px;
            border: none;
            height: 200px;
            background-color: transparent;
            width: 100px;
            height: 40px;
            transition: all 0.5s ease;
            
        }
        .hov:hover{
            background-color: rgb(231, 231, 231);
            cursor: pointer;
        }
        .entrada{
            font-weight: 400;
            outline-color: rgb(42, 41, 53);
            
        }
        #dados{
            margin: 10px;
            width: 200px;
         
        }
        html{
            
            padding: 0px;
            display: flex;
            align-items: start;
            justify-content: start;
            overflow-x: scroll;
        }
        body{
            
            padding: 0px;
            margin: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        *{
            
            font-family: Roboto;
            font-weight: 500;
            font-style: normal;
            font-size: 12pt;
            margin: 0;
            padding: 10px;
        }
        table{
            margin: 30px;
            border-collapse: collapse;
        }
        td{
            
            padding: 0px;
            text-align: center;
            border: 1px solid;
           
        }
        th{
            text-align: center;
            border: 1px solid;

        }
        .container_tab{
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
    .addbutton > img{
        padding: 0;
        width: 28px;
        height: 28px;
    }
    .addbutton:hover{
        transform: scale(1.1);
        cursor: pointer;
    }
    .addbutton{
        background-image: url(icon/add.png);
        background-size: cover;
        border-radius: 50%;
        transition: all 0.3s ease;
        padding: 0;
        width: 28px;
        height: 28px;
        background-color: transparent;
        border: none;
    }
    .table_hidden{
        white-space: nowrap;
        border: none;
    }
    #header{
        border: 1px solid rgb(145, 143, 143);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        color: black;
        padding: 10px;
        
        
    

    }
    #dados{
        display: none;  
    }
    #label-input{
        transition: all 0.5s ease;
        border-radius: 5px;
        
    }
    #label-input:hover{
        background-color: rgb(231, 231, 231);
        cursor: pointer;
    }
    #hd_color:hover{
        cursor: pointer;
        transform: scale(1.1);
    }
    #hd_color{
        border: none;
        width: 15px;
        height: 15px;
        padding: 20px;
        margin-left: 10px;
        margin-right: 10px;
        background-color: white;
        background-image: url(icon/cabecalho.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: all 0.3s ease;
    }
    #l_color{
        margin-left: 10px;
        margin-right: 10px;
        border: none;
        width: 20px;
        height: 20px;
        padding: 20px;
        background-color: white;
        background-image: url(icon/planilha.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: all 0.3s ease;
    }
    #l_color:hover{
        cursor: pointer;
        transform: scale(1.1);
    }
    #opçoes{
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
    }
    .new_input{
        width: 55px;
        border-radius: 4px;
        border: solid 1px gray;
    }
    #new_csv{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    </style>
</head>
<body>
    <header id="header">
        <div id="opçoes">
        <div  ><label id="label-input" for="dados">Carregar Arquivo</label> <input  type="file" name="arquivo" id="dados" >
            <input id="new-tb" type="button" value="Criar Tabela" class="hov" onclick="exibirNovo()">
        </div>
        <div><input  type="color" name="cor_header" id="hd_color" value="#51e4e6" onchange="mudarHD()">
        <input type="color" name="cor_header" id="l_color" value="#FFFFFF" onchange="mudarL()"></div>
        

        </div>
        <div id="new_csv" >
            <div style="display: flex; justify-content: center; align-items: center;">
            <div style="padding: 0px; margin: 5px;"><label for="new_col" >Colunas:</label>
                <input class="new_input" type="number" name="n colunas" id="new_col" value="1" min="1"></div>
            <div style="margin: 5px; padding: 0px;"><label for="new_lin">Linhas:</label>
                <input class="new_input" type="number" name="n linhas" id="new_lin" value="1" min="1"></div>
            
            </div>
            <div style="padding: 0px;">
                <input style="border-radius: 4px; border: solid 1px gray;" id="CSV_nome" type="text" placeholder="Nome do arquivo...">
            <button onclick="NovoCSV()" class="hov" >Criar</button>
            </div>
            
        </div>

    </header>
    <div><H1 id="arquivo_nome"></H1></div>
    <script src="script.js"></script>

</body>
</html>
